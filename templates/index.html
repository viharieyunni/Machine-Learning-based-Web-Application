<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Please provide the below details</title>
</head>

<body>
    <div class="container">
        <img src="../static/heart.jpg" alt="Lexus" class="logo" />
        {% if message %}
        <p class="message">{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Age</h3>
                <input type="text" name="age" placeholder="Age of the Person" />
            </div>
            <div class="form-group">
                <h3>Sex_male</h3>
                <input type="text" name="Sex_male" placeholder="Provide 1 for male" />
            </div>
            <div class="form-group">
                <h3>Cigs per day</h3>
                <input type="text" name="cigsPerDay" placeholder="Cigs per day" />
            </div>
            <div class="form-group">
                <h3>Total Cholestrol</h3>
                <input type="text" name="totChol" placeholder="Total Cholestrol" />
            </div>
            <div class="form-group">
                <h3>sysBP</h3>
                <input type="text" name="sysBP" placeholder="sysBP" />
            </div>
            <div class="form-group">
                <h3>glucose</h3>
                <input type="text" name="glucose" placeholder="glucose" />
            </div>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
